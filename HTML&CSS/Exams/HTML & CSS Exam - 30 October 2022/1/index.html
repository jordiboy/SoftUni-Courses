<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="media">
            <img src="image/calculator.png" alt="">
        </div>
        <div class="calculator">
            <h1>FITNESS CALCULATOR</h1>
            <div class="units">
                <span><a href="#">Standart units (US)</a></span>
                <span><a href="#">Metric units</a></span>
            </div>  
            <form action="#">
                <div class="gender">
                    <h3><label for="gender">Gender</label></h3>
                    <select name="gender" id="gender">
                    <option value="female" >Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                    </select>
                    <input type="text" name="Age" placeholder="Years..." class="chars">
                </div>
                <div class="weight">
                <h3><label for="weight">Weight</label></h3>
                    <input type="text" name="pounds" placeholder="Pounds...">
                </div>                
                <div class="height">
                <h3><label for="height">Height</label></h3>
                    <input type="text" name="feet" placeholder="Feet...">
                    <input type="text" name="inches" placeholder="Inches...">
                </div>
                <button type="submit">Calculate</button>
            </form>
        </div>
    </div>
</body>
</html>
