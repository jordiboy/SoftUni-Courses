<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="stiles.css">
</head>
<body>
    <div class="container">
        <section class="week">
            <span>
                <p>Workweek</p>
            </span>
            <span>
                <p>1 Monday</p>
            </span>
            <span>
                <p>2 Thuesday</p>
            </span>
            <span>
                <p>3 Wednesday</p>
            </span>
            <span>
                <p>4 Thursday</p>
            </span>
            <span>
                <p>5 Friday</p>
            </span>
            <span>
                <p>Weekend</p>
            </span>
            <span>
                <p>6 Saturday</p>
            </span>
            <span>
                <p>7 Sunday</p>
            </span>
        </section>
        <section class="notes">
            <span>
                <p>REMINDERS</p>
            </span>
            <span>
                <p>SPECIAL DATES</p>
            </span>
        </section>
    </div>
</body>
</html>
